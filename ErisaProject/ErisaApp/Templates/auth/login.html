<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ERISA Recovery</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .auth-container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
        width: 100%;
        max-width: 400px;
        overflow: hidden;
      }

      .auth-header {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        padding: 2rem;
        text-align: center;
        border-bottom: 1px solid #e5e5e5;
      }

      .auth-logo {
        font-size: 2rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 0.5rem;
      }

      .auth-subtitle {
        color: #6b7280;
        font-size: 0.9rem;
      }

      .auth-body {
        padding: 2rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        display: block;
        font-size: 0.9rem;
        font-weight: 600;
        color: #374151;
        margin-bottom: 0.5rem;
      }

      .form-input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.15s ease;
        background: white;
      }

      .form-input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        transform: translateY(-1px);
      }

      .btn {
        width: 100%;
        padding: 0.75rem 1rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.15s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .btn-primary {
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        color: white;
        margin-bottom: 1rem;
      }

      .btn-primary:hover {
        background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(59, 130, 246, 0.3);
      }

      .btn-secondary {
        background: #f3f4f6;
        color: #374151;
        border: 2px solid #e5e7eb;
        text-decoration: none;
      }

      .btn-secondary:hover {
        background: #e5e7eb;
        border-color: #d1d5db;
        transform: translateY(-1px);
      }

      .messages {
        margin-bottom: 1.5rem;
      }

      .message {
        padding: 0.75rem 1rem;
        border-radius: 8px;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
        font-weight: 500;
      }

      .message.success {
        background: #d1fae5;
        color: #065f46;
        border: 1px solid #a7f3d0;
      }

      .message.error {
        background: #fee2e2;
        color: #991b1b;
        border: 1px solid #fecaca;
      }

      .message.info {
        background: #dbeafe;
        color: #1e40af;
        border: 1px solid #93c5fd;
      }

      .auth-footer {
        background: #f8f9fa;
        padding: 1.5rem 2rem;
        text-align: center;
        border-top: 1px solid #e5e5e5;
      }

      .auth-footer p {
        color: #6b7280;
        font-size: 0.9rem;
      }

      .auth-footer a {
        color: #3b82f6;
        text-decoration: none;
        font-weight: 500;
      }

      .auth-footer a:hover {
        text-decoration: underline;
      }

      .forgot-password {
        text-align: center;
        margin-top: 1rem;
      }

      .forgot-password a {
        color: #6b7280;
        text-decoration: none;
        font-size: 0.9rem;
      }

      .forgot-password a:hover {
        color: #3b82f6;
        text-decoration: underline;
      }

      @media (max-width: 640px) {
        .auth-header,
        .auth-body,
        .auth-footer {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-header">
        <div class="auth-logo">ERISA Recovery</div>
        <div class="auth-subtitle">Claims Management System</div>
      </div>

      <div class="auth-body">
        {% if messages %}
        <div class="messages">
          {% for message in messages %}
          <div class="message {{ message.tags }}">{{ message }}</div>
          {% endfor %}
        </div>
        {% endif %}

        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-input"
              required
              autofocus
            />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
              <polyline points="10,17 15,12 10,7"></polyline>
              <line x1="15" y1="12" x2="3" y2="12"></line>
            </svg>
            Sign In
          </button>

          <a href="{% url 'signup' %}" class="btn btn-secondary">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="8.5" cy="7" r="4"></circle>
              <line x1="20" y1="8" x2="20" y2="14"></line>
              <line x1="23" y1="11" x2="17" y2="11"></line>
            </svg>
            Create Account
          </a>
        </form>

        <div class="forgot-password">
          <a
            href="#"
            onclick="alert('Contact your administrator to reset your password.')"
            >Forgot your password?</a
          >
        </div>
      </div>
    </div>

    <script>
      // Auto-focus on first empty field
      document.addEventListener("DOMContentLoaded", function () {
        const username = document.getElementById("username");
        const password = document.getElementById("password");

        if (!username.value) {
          username.focus();
        } else if (!password.value) {
          password.focus();
        }
      });

      // Add loading state to submit button
      document.querySelector("form").addEventListener("submit", function (e) {
        const submitBtn = document.querySelector(".btn-primary");
        submitBtn.innerHTML = `
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="animate-spin">
                    <path d="M21 12a9 9 0 11-6.219-8.56"/>
                </svg>
                Signing In...
            `;
        submitBtn.disabled = true;
      });
    </script>
  </body>
</html>
