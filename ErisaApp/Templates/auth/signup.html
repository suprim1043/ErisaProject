<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - ERISA Recovery</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .auth-container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
        width: 100%;
        max-width: 450px;
        overflow: hidden;
      }

      .auth-header {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        padding: 2rem;
        text-align: center;
        border-bottom: 1px solid #e5e5e5;
      }

      .auth-logo {
        font-size: 2rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 0.5rem;
      }

      .auth-subtitle {
        color: #6b7280;
        font-size: 0.9rem;
      }

      .auth-body {
        padding: 2rem;
        max-height: 70vh;
        overflow-y: auto;
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group.full-width {
        grid-column: 1 / -1;
      }

      .form-label {
        display: block;
        font-size: 0.9rem;
        font-weight: 600;
        color: #374151;
        margin-bottom: 0.5rem;
      }

      .form-label .required {
        color: #ef4444;
      }

      .form-input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.15s ease;
        background: white;
      }

      .form-input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        transform: translateY(-1px);
      }

      .form-input.error {
        border-color: #ef4444;
      }

      .password-strength {
        margin-top: 0.5rem;
        font-size: 0.8rem;
      }

      .strength-bar {
        height: 4px;
        background: #e5e7eb;
        border-radius: 2px;
        margin: 0.25rem 0;
        overflow: hidden;
      }

      .strength-fill {
        height: 100%;
        transition: all 0.3s ease;
        border-radius: 2px;
      }

      .strength-weak {
        background: #ef4444;
        width: 25%;
      }
      .strength-fair {
        background: #f59e0b;
        width: 50%;
      }
      .strength-good {
        background: #3b82f6;
        width: 75%;
      }
      .strength-strong {
        background: #10b981;
        width: 100%;
      }

      .btn {
        width: 100%;
        padding: 0.75rem 1rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.15s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .btn-primary {
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        color: white;
        margin-bottom: 1rem;
      }

      .btn-primary:hover {
        background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(59, 130, 246, 0.3);
      }

      .btn-secondary {
        background: #f3f4f6;
        color: #374151;
        border: 2px solid #e5e7eb;
        text-decoration: none;
      }

      .btn-secondary:hover {
        background: #e5e7eb;
        border-color: #d1d5db;
        transform: translateY(-1px);
      }

      .messages {
        margin-bottom: 1.5rem;
      }

      .message {
        padding: 0.75rem 1rem;
        border-radius: 8px;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
        font-weight: 500;
      }

      .message.success {
        background: #d1fae5;
        color: #065f46;
        border: 1px solid #a7f3d0;
      }

      .message.error {
        background: #fee2e2;
        color: #991b1b;
        border: 1px solid #fecaca;
      }

      .terms {
        font-size: 0.8rem;
        color: #6b7280;
        margin-bottom: 1.5rem;
        line-height: 1.4;
      }

      .terms a {
        color: #3b82f6;
        text-decoration: none;
      }

      .terms a:hover {
        text-decoration: underline;
      }

      @media (max-width: 640px) {
        .auth-header,
        .auth-body {
          padding: 1.5rem;
        }

        .form-row {
          grid-template-columns: 1fr;
          gap: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-header">
        <div class="auth-logo">ERISA Recovery</div>
        <div class="auth-subtitle">Create Your Account</div>
      </div>

      <div class="auth-body">
        {% if messages %}
        <div class="messages">
          {% for message in messages %}
          <div class="message {{ message.tags }}">{{ message }}</div>
          {% endfor %}
        </div>
        {% endif %}

        <form method="post" id="signupForm">
          {% csrf_token %}

          <div class="form-row">
            <div class="form-group">
              <label for="first_name" class="form-label"
                >First Name <span class="required">*</span></label
              >
              <input
                type="text"
                id="first_name"
                name="first_name"
                class="form-input"
                required
              />
            </div>

            <div class="form-group">
              <label for="last_name" class="form-label">Last Name</label>
              <input
                type="text"
                id="last_name"
                name="last_name"
                class="form-input"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="username" class="form-label"
              >Username <span class="required">*</span></label
            >
            <input
              type="text"
              id="username"
              name="username"
              class="form-input"
              required
            />
          </div>

          <div class="form-group">
            <label for="email" class="form-label"
              >Email Address <span class="required">*</span></label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              required
            />
          </div>

          <div class="form-group">
            <label for="password" class="form-label"
              >Password <span class="required">*</span></label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              required
            />
            <div class="password-strength">
              <div class="strength-bar">
                <div class="strength-fill" id="strengthFill"></div>
              </div>
              <div id="strengthText">Password strength</div>
            </div>
          </div>

          <div class="form-group">
            <label for="password_confirm" class="form-label"
              >Confirm Password <span class="required">*</span></label
            >
            <input
              type="password"
              id="password_confirm"
              name="password_confirm"
              class="form-input"
              required
            />
          </div>

          <div class="terms">
            By creating an account, you agree to our
            <a href="#" onclick="alert('Terms of Service')">Terms of Service</a>
            and
            <a href="#" onclick="alert('Privacy Policy')">Privacy Policy</a>.
          </div>

          <button type="submit" class="btn btn-primary">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="8.5" cy="7" r="4"></circle>
              <line x1="20" y1="8" x2="20" y2="14"></line>
              <line x1="23" y1="11" x2="17" y2="11"></line>
            </svg>
            Create Account
          </button>

          <a href="{% url 'login' %}" class="btn btn-secondary">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
              <polyline points="10,17 15,12 10,7"></polyline>
              <line x1="15" y1="12" x2="3" y2="12"></line>
            </svg>
            Already have an account?
          </a>
        </form>
      </div>
    </div>

    <script>
      // Password strength checker
      function checkPasswordStrength(password) {
        let strength = 0;
        let feedback = "";

        if (password.length >= 8) strength++;
        if (/[a-z]/.test(password)) strength++;
        if (/[A-Z]/.test(password)) strength++;
        if (/[0-9]/.test(password)) strength++;
        if (/[^A-Za-z0-9]/.test(password)) strength++;

        const strengthFill = document.getElementById("strengthFill");
        const strengthText = document.getElementById("strengthText");

        switch (strength) {
          case 0:
          case 1:
            strengthFill.className = "strength-fill strength-weak";
            feedback = "Weak password";
            break;
          case 2:
            strengthFill.className = "strength-fill strength-fair";
            feedback = "Fair password";
            break;
          case 3:
          case 4:
            strengthFill.className = "strength-fill strength-good";
            feedback = "Good password";
            break;
          case 5:
            strengthFill.className = "strength-fill strength-strong";
            feedback = "Strong password";
            break;
        }

        strengthText.textContent = feedback;
      }

      // Password confirmation checker
      function checkPasswordMatch() {
        const password = document.getElementById("password").value;
        const confirm = document.getElementById("password_confirm").value;
        const confirmInput = document.getElementById("password_confirm");

        if (confirm && password !== confirm) {
          confirmInput.classList.add("error");
        } else {
          confirmInput.classList.remove("error");
        }
      }

      // Event listeners
      document
        .getElementById("password")
        .addEventListener("input", function (e) {
          checkPasswordStrength(e.target.value);
          checkPasswordMatch();
        });

      document
        .getElementById("password_confirm")
        .addEventListener("input", checkPasswordMatch);

      // Form submission
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (e) {
          const password = document.getElementById("password").value;
          const confirm = document.getElementById("password_confirm").value;

          if (password !== confirm) {
            e.preventDefault();
            alert("Passwords do not match!");
            return;
          }

          if (password.length < 8) {
            e.preventDefault();
            alert("Password must be at least 8 characters long!");
            return;
          }

          // Add loading state
          const submitBtn = document.querySelector(".btn-primary");
          submitBtn.innerHTML = `
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="animate-spin">
                    <path d="M21 12a9 9 0 11-6.219-8.56"/>
                </svg>
                Creating Account...
            `;
          submitBtn.disabled = true;
        });

      // Auto-focus first field
      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("first_name").focus();
      });
    </script>
  </body>
</html>
